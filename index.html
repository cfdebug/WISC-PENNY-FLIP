<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" > 
</head>
<body>
    <main>
  <h1 id="Title">Penny Flip Game</h1>
  <img  id="Penny" src="./assets/images/penny-heads.jpg" alt="Penny Image">
  <div id="buttons">
    <button id="flip-btn">Flip The Penny!</button>
    <button id="clear-btn">Clear Scoreboard</button>
  </div>
  <h2 id="result">Let's Get Rolling!</h2>
  <hr>
  <h3 id="scoreboard">Scoreboard</h3>
  <table id="table">
    <tr id="row1">
        <th id="header1">Number of Heads</th>
        <th id="header2">Percentage Heads</th>
        <th id="header3">Number of Tails</th>
        <th id="header4">Percentage Tails</th>
    </tr>
    <tr id="row2">
        <td id="data1">0</td>
        <td id="data2">0%</td>
        <td id="data3">0</td>
        <td id="data4">0%</td>
    </tr>
  </table>
    </main>
 <script src="./assets/JS/script.js"></script>   
</body>
</html>
